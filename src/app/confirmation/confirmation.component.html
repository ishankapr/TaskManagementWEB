<h1 mat-dialog-title> <strong>{{action}} Task</strong></h1>
<mat-dialog-content>
    Are You Sure You Want to <strong>{{action}} Task</strong>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
